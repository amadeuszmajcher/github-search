<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub - Search</title>
    <meta name="description" content="Description" />

    <!-- Title -->
    <meta property="og:title" content="GitHub - Search" />
    <!-- OPTIONAL description. 2-4 sentences. -->
    <meta property="og:description" content="Repository search" />
    <!-- full url with http(s) ie. -->
    <meta property="og:url" content="https://github.com/amadeuszmajcher/github-search" />
    <!-- full url to the image with http(s) ie. -->
    <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="header">GitHub - Search</h1>
      <div>
        <label for="site-search">Enter your username:</label>
        <input class="search search--js" type="search" id="site-search" name="site-search">
        <button class="buttonSearch buttonSearch--js">Search</button>
      </div>
      <div class="repo">
        <p>Repositories:</p>
        <ul class="list list--js">

        </ul>
       </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
